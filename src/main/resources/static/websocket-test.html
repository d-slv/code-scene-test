                Websocket Tester
            </h1>
        </div>
        <div class="row", style="margin-top:15px;">
            <div class="col-md-6">
                <label for="topic">Choose a Topic:</label>
                <input type="text" id="topic" class="form-control" placeholder="Your topic url here...">
            </div>
            <div class="col-md-6">
                <form class="form-inline">
                    <div class="form-group">
                        <label for="token">Insert your token:</label>
                        <textarea rows="3" cols="50" id="token" class="form-control" placeholder="Your token here..."></textarea>
                    </div>
                </form>
            </div>
        </div>
        <div class="row", style="margin-top:25px;">
            <div class="col-md-6">
                <form class="form-inline">
                    <div class="form-group">
                        <label for="message">What is your message?</label>
                        <input type="text" id="message" class="form-control" placeholder="Your message here...">
                    </div>
                    <button id="send" class="btn btn-default" type="submit">Send</button>
                </form>
            </div>
            <div class="col-md-6">
                <form class="form-inline">
                    <div class="form-group">
                        <label for="connect">WebSocket connection:</label>
                        <button id="connect" class="btn btn-default" type="submit">Connect</button>
                        <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row", style="margin-top:25px;">
            <div class="col-md-12">
                <table id="conversation" class="table table-striped">
                    <thead>
                        <tr>
                            <th>Messages</th>
                        </tr>
                    </thead>
                    <tbody id="messages">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
